    compliance:
      - cis: ["18.9.59.3.11.2"]
      - cis_csc: ["14.4"]
      - pci_dss: ["7.1"]
      - tsc: ["CC6.4"]
    references:
      - 'CCE-38180-6'
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services -> PerSessionTempDir -> 1'

